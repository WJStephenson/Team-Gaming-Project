<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icones Link -->
    <script
      src="https://kit.fontawesome.com/861319270c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Style -->
    <!-- <link rel="stylesheet" href="../Team-Gaming-Project/style.css" /> -->
    <link rel="stylesheet" href="./css/games.css" />

    <title>SS Gaming</title>
  </head>
  <body>
    <nav>
      <img src="../Assets/SuicideLogo.png" alt="Logo" class="logo" />
      <div class="nav-links">
        <a href="#">HOME</a>
        <a href="#">GAMES</a>
        <a href="#">ABOUT</a>
        <button id="theme-button"><i class="fa-regular fa-sun"></i></button>
      </div>
    </nav>

    <!-- Games Page Changements -->
    <main>
      <section class="container">
        <div class="slider-wrapper">
          <div class="slider">
            <!-- Game 1 -->
            <img src="./css/img/Ac 2 Art.jpeg" alt="game1" id="slide-1"/>

            <!-- Game 2 -->
            <img src="./css/img/Zelda BoTw Art.jpeg" alt="game2" id="slide-2" />

            <!-- Game 3 -->
            <img src="./css/img/SpiderMan Art.jpg" alt="game4" id="slide-3" />
     
            <!-- Game 4 -->
          
            <img
              src="./css/img/Mario Odyssey artjpg.jpeg"
              alt="game2"
              id="slide-4"
            />
          </div>
          <div class="slider-nav">
            <a href="#slide-1"></a>
            <a href="#slide-2"></a>
            <a href="#slide-3"></a>
            <a href="#slide-4"></a>
          </div>
        </div>
      </section>
    </main>
    <!-- End of Main page Changements -->

    <footer>
      <a href="#">
        <i class="fa-brands fa-youtube"></i>
      </a>
      <h3>Suicide Squad Gaming 2023</h3>
      <a
        href="https://github.com/WJStephenson/Team-Gaming-Project"
        target="_blank"
      >
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    <script src="../theme.js"></script>
    <script src="./script/games.js"></script>
  </body>
</html>
